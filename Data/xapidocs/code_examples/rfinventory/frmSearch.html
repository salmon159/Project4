<body>
<form  name="frmSearch" target="/console/rfinventory.ppc" >
  <table border="1">
    <tr>
      <td>
        <table width="300" border="0">
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblTitle" value="Inventory Inquiry" size="20" validate="false" mandatory="false" col="5"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="Enterprise" value="Enterprise" size="9" validate="false" mandatory="false" col="1"/>
              <input type="text" subtype="Text" name="txtEnterprise" size="15" tag="binding=xml:/ent/@ent" inputbinding="xml:/ent/@ent" outputbinding="xml:/ent/@ent"  validate="false" mandatory="false" col="10"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblItemID" value="Item_ID" size="9" validate="false" mandatory="false" col="1"/>
              <input type="text" subtype="Text" name="txtItemId" size="15" tag="binding=xml:/InventoryItem/@ItemID" inputbinding="xml:/ItemList/Item/@ItemID" outputbinding="xml:/InventoryItem/@ItemID" validate="always" mandatory="false" col="10"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblDesc" value="Desc" size="9" validate="false" mandatory="false" col="1"/>
              <input type="text" subtype="ProtectedText" name="txtItemDesc" size="18" tag="binding=xml:/InventoryItem/@ItemDesc" inputbinding="xml:/ItemList/Item/PrimaryInformation/@ShortDescription" outputbinding="xml:/InventoryItem/@ItemDesc" validate="false" mandatory="false" col="10"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblProductClass" value="Product Class" size="9" validate="false" mandatory="false" col="1"/>
              <input type="text" subtype="Text" name="txtProductClass" size="4" tag="binding=xml:/InventoryItem/@ProductClass" inputbinding="xml:/ItemList/Item/PrimaryInformation/@DefaultProductClass" outputbinding="xml:/InventoryItem/@ProductClass" validate="false" mandatory="false" col="10"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblUom" value="UOM" size="9" validate="false" mandatory="false" col="1"/>
              <input type="text" subtype="Text" name="txtUom" size="9" tag="binding=xml:/InventoryItem/@UnitOfMeasure" inputbinding="xml:/ItemList/Item/@UnitOfMeasure" outputbinding="xml:/InventoryItem/@UnitOfMeasure" validate="false" mandatory="false" col="10"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" subtype="CommandBack" name="Back" value="Back" size="6" validate="false" mandatory="false" col="1" />
              <input type="button" subtype="CommandNextView" name="NextView" value="NextView" size="9" validate="false" mandatory="false" col="10"/>
              <input type="button" subtype="Command" name="CmdInquire" value="Inquire" size="8" validate="false" mandatory="false" col="20" url="/console/rfinventory.ppc?action=frmSearchUpdCmdInquire"/>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table width="300" border="0">
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblItemId1" value="ItemID" size="9" validate="false" mandatory="false" col="1"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblDesc1" value="Desc" size="9" validate="false" mandatory="false" col="1"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblProductClass1" value="Product Class" size="9" validate="false" mandatory="false" col="1"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" subtype="Label" name="lblUom1" value="UOM" size="9" validate="false" mandatory="false" col="1"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" subtype="CommandBack" name="CommandBack1" value="Back" size="6" validate="false" mandatory="false" col="1"/>
              <input type="button" subtype="CommandNextView" name="commandNextView1" value="NextView" size="9" validate="false" mandatory="false" col="10"/>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
